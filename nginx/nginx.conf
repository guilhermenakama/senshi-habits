upstream backend {
    server backend:8000;
}

# Configuração HTTP (Cloudflare Proxy gerencia SSL)
server {
    listen 80;
    server_name senshin-habits.aytt.com.br;

    # Frontend React (build estático)
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;

        # Não cachear HTML para pegar novas versões
        location ~* \.html$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # Cachear assets (JS, CSS, imagens) com hash no nome
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            add_header Cache-Control "public, max-age=31536000, immutable";
        }
    }

    # API Backend Django
    location /api/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    # Django Admin
    location /admin/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    # Arquivos estáticos do Django
    location /static/ {
        alias /app/staticfiles/;
    }

    # Aumentar tamanho máximo de upload (para imagens de nutrição)
    client_max_body_size 10M;
}
